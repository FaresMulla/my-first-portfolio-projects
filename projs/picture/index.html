<html>
    <head>
        <title>Vocabulary Test</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body onload="init()">
        <div class="mainPage">
            <h1 class="pageTitle">Vocabulary Test</h1>
            <p class="instructions">Click on the button when you want to start</p>
            <button class="startBtn" onclick="startTest(this)">Start Test</button>
            <table>
                <tr>
                    <td data-i='0' class="wQus">1</td>
                    <td data-i='1' class="wQus">2</td>
                    <td data-i='2' class="wQus">3</td>
                    <td data-i='3' class="wQus">4</td>
                    <td data-i='4' class="wQus">5</td>
                    <td data-i='5' class="wQus">6</td>
                    <td data-i='6' class="wQus">7</td>
                </tr>
            </table>

            <div class="modalTest">
                <div class="qusDiv qusOp">
                    <!-- <div class="opQus">Cucumber</div>
                    <div class="opQus">Tomato</div>
                    <div class="opQus">Carrot</div>
                    <div class="opQus">Lettuce</div> -->
                </div>
                <div class="qusDiv qusImg">
                    <img class="imgQus" src="img/01.jpg" alt="">
                </div>
            </div>

            <div class="modalNote">
                <h2>You are donky and stupid</h2>
            </div>
        </div>




        <script src="js/main.js"></script>
    </body>
</html>
